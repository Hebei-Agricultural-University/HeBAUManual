site_name: 河北农业大学生活指南
site_description: 河北农业大学学生生活指南与经验分享平台
site_url: https://hebei-agricultural-university.github.io/HeBAUManual/

theme:
  name: material
  language: zh
  favicon: assets/images/hebauIcon.png
  logo: assets/images/hebauIcon.png
  
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.path
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
    
  palette:
    # 浅色模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
      # 深色模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
        
  font:
    text: Roboto
    code: Roboto Mono

# 插件配置
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Markdown 扩展
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: false
      title: 目录
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# 额外配置
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Hebei-Agricultural-University/HeBAUManual
      name: GitHub 仓库

# 自定义CSS和JS
extra_css:
  - stylesheets/extra.css

# 版权信息
copyright: >
  版权所有 &copy; 2024 河北农业大学开源组织

nav:
  - 首页: index.md
  - 学校概况: 
    - 学校简介: overview/introduction.md
    - 校史沿革: overview/history.md
    - 校区分布: overview/campus.md
  - 新生指南:
    - 入学须知: freshman/admission.md
    - 报到流程: freshman/registration.md
    - 住宿安排: freshman/accommodation.md
  - 校园生活:
    - 食堂餐饮: campus-life/dining.md
    - 宿舍生活: campus-life/dormitory.md
    - 交通出行: campus-life/transportation.md
  - 学习资源:
    - 图书馆: resources/library.md
    - 实验室: resources/labs.md
    - 自习室: resources/study-rooms.md
  - 社团活动:
    - 社团列表: clubs/list.md
    - 活动日历: clubs/calendar.md
  - 奖助学金:
    - 奖学金: scholarship/awards.md
    - 助学金: scholarship/grants.md
    - 申请流程: scholarship/application.md
